<h3 id="手撕包菜">手撕包菜</h3>

<p>包菜300克，叶薄为佳；大蒜5粒；花椒10粒；辣椒干3条；醋3汤勺；酱油1汤勺；盐糖适量；五花肉切薄片10片。</p>

<p>包菜洗净，手撕成小片，茎叶分开。大蒜拍平。五花肉加老抽腌制。酱油、醋、盐、糖倒入小碗调汁。中火热锅，加油后即入五花肉，烧出油，加花椒蒜片炒出香味。入包菜茎稍炒软，再如包菜叶一起翻炒。待茎叶都变软后，加调味汁大火翻炒，出锅装盘。</p>
